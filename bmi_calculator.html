
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI 계산기</h1>
        <div class="input-group">
            <label for="height">키 (m)</label>
            <input type="number" id="height" step="0.01" placeholder="키를 입력하세요 (예: 1.75)">
        </div>
        <div class="input-group">
            <label for="weight">체중 (kg)</label>
            <input type="number" id="weight" placeholder="체중을 입력하세요">
        </div>
        <button class="btn" onclick="calculateBMI()">BMI 계산</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateBMI() {
            var weight = parseFloat(document.getElementById('weight').value);
            var height = parseFloat(document.getElementById('height').value);

            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                document.getElementById('result').textContent = "올바른 값을 입력하세요.";
                return;
            }

            var bmi = weight / (height * height);
            var category = '';

            if (bmi < 18.5) {
                category = "저체중";
            } else if (bmi >= 18.5 && bmi < 24.9) {
                category = "정상 체중";
            } else if (bmi >= 25 && bmi < 29.9) {
                category = "과체중";
            } else {
                category = "비만";
            }

            document.getElementById('result').textContent = `당신의 BMI는 ${bmi.toFixed(2)}이며, ${category}입니다.`;
        }
    </script>
</body>
</html>
